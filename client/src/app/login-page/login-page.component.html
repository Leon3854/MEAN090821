<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Войти в систему</span>
      <div class="input-field">
        <input
        formControlName="email"
        id="email" 
        type="email"
        [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
        >
        <label for="email">Email:</label>
        <span class="helper-text red-text" *ngIf="form.get('email').touched && form.get('email').invalid">
          <small *ngIf="form.get('email').errors.required">Данное поле не заполненно.</small>
          <small *ngIf="form.get('email').errors.email">Данное поле заполненно не корректно.</small>
        </span>
      </div>
      <div class="input-field">
        <input 
        id="password" 
        type="password"
        formControlName="password"
        [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
        >
        <label for="password">Пароль:</label>
        <small *ngIf="form.get('password').errors.required">Данное поле не заполненно.</small>
        <small *ngIf="form.get('password').errors.minlength">
          Поле должно содержать {{form.get('password').errors.minlength.requiredLength}} символов.
          Поле содержит {{form.get('password').errors.minlength.actualLength}} символов.
        </small>
        </span>
      </div>
    </div>
    <div class="card-action">
      <button
      [disabled]="form.invalid" 
      class="modal-action btn waves-effect">Войти</button>
    </div>
  </div>
</form>
